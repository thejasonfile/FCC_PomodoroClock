<!doctype html>
<html>
<head>
    <title>Pomodoro Clock</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/flipclock.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
		<div id='header'>
			<h1>Pomodoro Clock</h1>
		</div>
		<div class='container'>
			<ul id="time_values">
				<li>
					<label>Pomodoro Length</label>
					<input id='pomodoro_length' type='number' value='25'>
				</li>
				<li>
					<label>Short Break Length</label>
					<input id='short_break_length' type='number' value='5'>
				</li>
				<li>
					<label>Long Break Length</label>
					<input id='long_break_length' type='number' value='30'>
				</li>
				<li>
					<label>Long Break Interval </label>
					<input id='long_break_interval' type='number' value='4'>
				</li>
			</ul>
			<div id='stage_info'>
				<h3>Current Stage</h3>
				<div class='info' id='stage_name'>Pomodoro</div>
				<h3>Time Remaining</h3>
				<div class='info' id='current_time'></div>
				<div id='buttons'>
					<button id='next' class='hidden'>Next Stage</button>
					<button id='start'>Start</button>
					<button id='reset' class='hidden'>Reset</button>
				</div>
				<h3>Pomodoro Streak</h3>
				<div class='info' id='streak'>0</div>
			</div>
		</div>
	<div id='footer'>
		<h4>Project from FreeCodeCamp</h4>
		<h4>For more information on The Pomodoro Technique</h4>
		<h4>Jason Arnold Web Development</h4>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/flipclock.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
